<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>


<body>
<div class="container">
  <div class="card">

    <img id="main-img"src="images/illustration-hero.svg" alt="Illustration">
    <div class="card-wrapper">

      <!--Card Title-->
      <h1 class="title">Order Summary</h1>
      <!--Card Description-->
      <div class="description">You can now listen to millions of songs, audiobooks, and podcast on any device anywhere you like!</div>
      <!--Card Plan information-->
      <div class="card-plans">
        <img src="images/icon-music.svg" alt="Music Icon">
        <div class="card-plan-desc">
          <h2 class="plan-title">Annual Plan</h2>
          <p class="plan-desc">$59.99/year</p>
        </div>
        <a href="">Change</a>
      </div>
      <!--Buttons-->
      
      <div class="btn primary">Proceed to Payment</div>
      <div class="btn secondary">Cancel Order</div>
    </div>
  </div>
</div>


  <!--Credits-->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ian Bendiburg</a>.
  </div>
</body>
</html>
